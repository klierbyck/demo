<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
    	#imgs{
			width: 200px;
			height: 400px;
			position: relative;
		}
		#imgs img{
			width: 200px;
			height: 400px;
		}
		#btn{
			position: absolute;
			right: 0;
			top: 0;
			width: 60px;
			height: 30px;
			line-height: 30px;
			font-size: 16px;
			text-align: center;
		}
    </style>
</head>
<body>
	<div id="imgs">
		<img src="flower.png">
		<button id="btn">关闭×</button>
	</div>
	<script type="text/javascript">
		var imgs=document.getElementById("imgs");
		var btn=document.getElementById("btn");
		btn.onclick=function(){
			imgs.style.display="none";
			setTimeout(fn,1000);
		}
		function fn(){
			imgs.style.display="block";
		}
	</script>
</body>
</html>
