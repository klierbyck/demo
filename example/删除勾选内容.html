<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>第一题</title>
    <style type="text/css">
    	li{
    		list-style: none;
    	}
    </style>
</head>
<body>
	<ul id="list">
		<li><input type="checkbox" class="fam">电视机</li>
		<li><input type="checkbox" class="fam">冰箱</li>
		<li><input type="checkbox" class="fam">空调</li>
		<li><input type="checkbox" class="fam">热水器</li>
		<li><input type="checkbox" class="fam">除湿机</li>
	</ul>
	<button id="btn1">全选</button>
	<button id="btn2">取消全选</button>
	<button id="btn3">刪除选择</button>
	<script type="text/javascript">
		//获取家用电器节点
		var oInps=document.getElementsByClassName("fam");
		//获取li节点
		var oLis=document.getElementsByTagName("li");
		btn1.onclick=function(){
			//遍历家用电器全部为未选中状态
			for(var i=0;i<oInps.length;i++){
				oInps[i].checked=true;
			}
		}
		btn2.onclick=function(){
			//遍历家用电器全部为未选中状态
			for(var i=0;i<oInps.length;i++){
				oInps[i].checked=false;
			}
		}	
		btn3.onclick=fn;
		function fn(){
		//可以使用隐藏方法
			var flag=0;
			for(var i=0;i<oInps.length;i++){
				if(oInps[i].checked){
					list.removeChild(oLis[i]);
					flag=1;
					break;
				}
			}
			if(flag==0){
				return;
			}else{
				fn();
			}		
		}
	</script>
</body>
</html>
