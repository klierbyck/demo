<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
	爱好：<input type="checkbox" name="hobby">选项1
	<input type="checkbox" name="hobby">选项2
	<input type="checkbox" name="hobby">选项3
	<input type="checkbox" name="hobby">选项4
	<input type="checkbox" name="hobby">选项5
	<br/>
	<input type="radio" name="choice" id="c1">全选
	<input type="radio" name="choice" id="c2">反选
	<input type="radio" name="choice" id="c3">不选
	<script type="text/javascript">
		var oInps=document.getElementsByName("hobby");
		c1.onclick=function(){
			for(var i=0;i<oInps.length;i++){
				oInps[i].checked=true;
			}
		}
		c2.onclick=function(){
			for(var i=0;i<oInps.length;i++){
				if(oInps[i].checked){
					oInps[i].checked=false;
				}else{
					oInps[i].checked=true;
				}
			}
		}
		c3.onclick=function(){
			for(var i=0;i<oInps.length;i++){
				oInps[i].checked=false;
			}
		}
	</script>
</body>
</html>
